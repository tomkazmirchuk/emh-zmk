name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip cmake ninja-build gperf \
            device-tree-compiler wget xz-utils file git

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clone ZMK
        run: |
          git clone https://github.com/zmkfirmware/zmk.git zmk

      - name: Initialize west workspace
        run: |
          cd zmk
          west init -l .

      - name: Update west modules
        run: |
          cd zmk
          west update

      - name: Copy config
        run: |
          cp -r config zmk/

      - name: Build firmware
        run: |
          cd zmk
          west build -b nice_nano_v2 -- -DSHIELD=emh_badge

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-emh_badge-zmk
          path: zmk/build/zephyr/zmk.uf2
